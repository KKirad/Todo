<div ng-controller="TrashCtrl">
  <div class="page-header">
    <h1><small>Trash</small></h1>
  </div>
  <div class="row">
    <div class="col-xs-offset-2 col-md-offset-2 col-xs-8 col-md-8">
      <uib-accordion dir-paginate="todo_list in todo_lists | itemsPerPage: pageSize" current-page="currentPage" total-items="totalItems">
        <div uib-accordion-group class="panel-danger">
          <uib-accordion-heading>
            {{todo_list.title}}
            <div class="pull-right" ng-if="todo_list.is_deleted">
              <a href="javascript:void(0)" ng-click="restoreTodoList(todo_list)">Restore</a> |
              <a href="javascript:void(0)" ng-click="deleteTodoList(todo_list)" ng-confirm-click="Are you sure, Do you want to delete todo list {{todo_list.title}}?">Delete</a>  
            </div>
          </uib-accordion-heading>
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="item in todo_list.deleted_todo_items">
              {{item.content}}
              <div class="pull-right" ng-if="!todo_list.is_deleted">
                <a href="javascript:void(0)" ng-click="restoreTodoItem(todo_list, item)">Restore</a> |
                <a href="javascript:void(0)" ng-click="deleteTodoItem(todo_list, item)" ng-confirm-click="Are you sure, Do you want to delete todo item {{item.content}} of todo list {{todo_list.title}}?">Delete</a>
              </div>
            </li>
          </ul>
        </div>
      </uib-accordion>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-offset-2 col-md-offset-2 col-xs-8 col-md-8"> 
      <div class="head_22">
        <div class="border">
          <nav>
            <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="dirPagination.tpl.html"></dir-pagination-controls>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
